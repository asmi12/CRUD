

<div class="container">
  
  <div class="row">
    <div class="col-md-6 offset-md-3" style="text-align: center;margin-top: 130px">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h1>Login Form</h1>
        <div class="form-group">
          <label>Email
          <!-- <img src="../assets/download (2).png" style="width:25px;height:15px;"> -->
        </label>

          <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
            <div class="alert alert-danger" [hidden]="loginForm.controls.email.untouched || loginForm.controls.email.valid">
              A valid email address is required
          </div>
          </div>
        </div>
        <div class="form-group">
          <label>Password
              <!-- <img src="../assets/download.png" style="width:35px;height:25px;"> -->
          </label>
          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
           <div class="alert alert-danger"[hidden]="loginForm.controls.email.untouched || loginForm.controls.email.valid">
            Password is required (6 or more characters with at least one number)</div>
        
          </div>
        </div>
        <div class="form-group">            
          <button [disabled]="submitted" class="btn btn-primary" type="submit" >Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
