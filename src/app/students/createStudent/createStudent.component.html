
<div class="">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="asmita" style="font-size:18px">Student Details</h2>
      <form [formGroup]="newStudentForm"(ngSubmit)="onSubmit(e)">
      
          <div class="form-group">
              <label>First Name</label>
              <input type="text" formControlName="first_name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.first_name.errors }" />
              <div *ngIf="submitted && f.first_name.errors" class="invalid-feedback">
                <div *ngIf="f.first_name.errors.required">Project Name is required</div>
              
              </div>
            </div>

            <div class="form-group">
              <label>Last Name</label>
              <input type="text" formControlName="last_name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.last_name.errors }" />
              <div *ngIf="submitted && f.last_name.errors" class="invalid-feedback">
                <div *ngIf="f.last_name.errors.required">Project Name is required</div>
              
              </div>
            </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email</div>
          
          </div>
        </div>
        <div class="form-group">
            <label>Branch</label>
            <select (change)="onChange($event.target.value)" formControlName="branch"  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.branch.errors }" > 
                <option value="">Select</option>
                <option [value]= "data.branch" *ngFor='let data of feeslist'>{{data.branch}}</option>
                </select>
        </div>
        <div class="form-group">
            <label> Fees</label>   
           <input type="text"  formControlName="fees"  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.fees.errors }" > 
            <!-- <option value="">Select</option>
            <option [value]="data.fees" *ngFor='let data of feeslist'>{{data.fees}}

            </option> -->
       
        </div>
    
          <div class="form-group">
              <label>Passout Year</label>
              <input type="text" formControlName="passout_year" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.passout_year.errors }" />
              <div *ngIf="submitted && f.passout_year.errors" class="invalid-feedback">
                <div *ngIf="f.passout_year.errors.required">Project Lead is required</div>
              
              </div>
            </div>
        <div class="form-group">
          <button type="submit" [disabled]="!newStudentForm.valid" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
